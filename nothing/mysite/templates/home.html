<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=10.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Title</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<b><u>
<h1 align= "center"
    style="color:black;
    font-family:Cambria;
    font-size:250%;
    background-color:LightBlue;
    border: 2px solid;">
    Real Estate Listing Platform
</h1>
</u>
    </b>

<div class="mx-auto max-w-5xl px-4 py-4">
    {% block content %}
<h2 align="right">
    <a href="{% url 'logout' %}" class="text-blue-500; btn btn-primary" style = font-size:100%;>Log out</a>
</h2>

<a href="{% url 'add-platform' %}"
   class="text-blue-500"
   style = font-size:150%;

 >Add Platform</a>
<br>
{% for i in platform %}
<br>
<div class="mt-1 px-7 py-1 bg-gray-100 rounded-sm">
    <h3 style = font-family:Perpetua; class="text-3xl text-gray-900">{{ i.title }}</h3>
    <p class="text-gray-900">BDT {{ i.price }}</p>
    <p class="text-gray-700 text-sm">{{ i.location }}</p>
    <a href="{% url 'details' i.id %}" class="text-blue-500">
        View details
    </a>

    {% if request.user.is_staff %}
    <div class="mt-2 py-2 border-t border-gray-200">
        <a href="{% url 'update-platform' i.id %}" class="text-blue-500">Update</a>

       <a href="{% url 'delete-platform' i.id %}" class="text-blue-500">Delete</a>

    </div>
    {% endif %}
</div>

{% endfor %} <br>
    {% endblock content %}
</div>
</body>
</html>
